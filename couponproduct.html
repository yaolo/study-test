<script>
    (function($) {
        $.getUrlParam = function(name) {
            var reg = new RegExp("(^|&)" +
                    name + "=([^&]*)(&|$)");
            //window.location设置或获取当前页面的URL地址
            //substr从起始位置
            //window.location.search获取当前URL中"?"后面的部分，
            //math()函数用来查找字符串中特定的字符，并且如果找到的话，则返回这个字符。
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);//decodeURI函数解码
            return null;
        }
    })(jQuery);
</script>
