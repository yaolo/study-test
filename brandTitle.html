<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/flexible/flexible_css.js"></script>
    <link rel="stylesheet" href="less/base.css"/>
    <link rel="stylesheet" href="less/brandTitle.css"/>

</head>
<body>
<!--头部-->
<header class="header">
    <div class="logo">
        <a href="#" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="appdown">
        <a href="#"  title="手机app下载">
            <img src="images/header_app.png">
        </a>
    </div>
</header>
<!--搜索栏-->
<div class="search">
    <form action="#" class="search_form">
        <input type="search" class="search_input" placeholder="请输入你想比价的商品"/>
        <input type="button" class="search_button" value="搜索"/>
    </form>
</div>
<!--首页分类-->
<div class="brand_main">
    <!--导航-->
    <nav class="brand_nav">
        <a href="index.html" class="brand_title1">首页</a> &gt; <a href="#" class="brand_title2">品牌大全</a> &gt;
    </nav>
    <div class="brand_hot">热门品牌排行</div>
    <!--列表-->
    <div class="brand_listz">
        <div class="brand_list1 clearfix">
        </div>
    </div>
</div>
<!--底部-->
<footer id="foot">
    <div class="foot_top">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">
            <span class="iconfont">&#xe668;</span>返回顶部
        </a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            -- 掌上比价平台
        </p>
        <p>
            m.manmanbuy.com
        </p>
    </div>
</footer>
<!--模板一-->
<script id="brand" type="text/html">
    <ul class="clearfix list"  id="brl1">
        {{each result as value i}}
        <li  categoryId="{{value.categoryId}}" brandTitleId="{{value.brandTitleId}}">
            <a href="brand.html?brandtitleid={{value.brandTitleId}}" class="f_left list_title1" >{{value.brandTitle}}</a>
            <sapn class="f_right list_title2 iconfont icon-xiangxia2"></sapn>
        </li>
        {{/each}}
    </ul>
</script>

<script src="lib/jQuery/jquery-1.12.2.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
