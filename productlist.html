<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>productlist</title>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/flexible/flexible_css.js"></script>
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/productlist.css">
</head>
<body >
    <div class="productlistPG">
        <!--页面头部导航栏START-->
        <header class="topHeader">
            <div class="f_left logo">
                <a href="#" title="慢慢买比价网--手机版">
                    <img src="images/header_logo.png" alt="慢慢买比价网--手机版">
                </a>
            </div>
            <div class="f_right appdown">
                <a href="#" title="慢慢买比价网--手机版">
                    <img src="images/header_app.png" alt="慢慢买比价网--手机版">
                </a>
            </div>
        </header>
        <!--页面头部导航栏END-->
        <!--页面搜索框START-->
        <form class="topSearch">
            <div class="searchMMB">
                <input type="text" class="searchTxt" placeholder="请输入你想比价的商品">
                <input type="button" class="searchBtn" value="搜索">
            </div>
        </form>
        <!--页面搜索框END-->
        <!--产品分类导航栏start-->
        <div class="proNav clearfix">
            <div class="pronavLinks f_left clearfix">
                <a href="index.html">首页</a><i class="iconfont icon-xiangyou1"></i>
                <a href="category.html">全部分类</a><i class="iconfont icon-xiangyou1"></i>
            </div>
            <a href="#" class="f_right">筛选</a>
        </div>
        <!--产品分类导航栏end-->
        <!--产品展示部分start-->
        <div class="proListShow clearfix"></div>
        <!--产品展示部分end-->
        <!--底部翻页按钮start-->
        <div class="pageBtn">
            <a  class="pageUp">上一页</a>
            <select class="pageSelect"></select>
            <a  class="pageDown">下一页</a>
        </div>
        <!--底部翻页按钮end-->
        <!--页面底部START-->
        <div class="MMB_foot">
            <div class="footTop clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="javascript:scroll(0,0)"><i class="iconfont">&#xe668;</i>返回顶部</a>
            </div>
            <div class="footBottom">
                <p>
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>m.mananbuy.com</p>
            </div>
        </div>
        <!--页面底部END-->

        <!--各类模板引擎start-->
        <script type="text/html" id="proNav">
            {{if result}}
                {{each result as value}}
                    <a href="#">{{value.category}}</a><i class="iconfont icon-xiangyou1"></i>
                {{/each}}
            {{/if}}
        </script>
        <script type="text/html" id="proListShow">
            {{if result}}
                {{each result as value}}
                    <div class="proListBox clearfix" onclick="location.href='bijia.html?productid={{value.productId}}&categoryid={{value.categoryId}}&productName={{value.productName}}'">
                        <a href="#" class="f_left">{{#value.productImg}}</a>
                        <div class="proTxt">
                            <p>{{value.productName}}</p>
                            <p>{{value.productPrice}}</p>
                            <span>{{value.productQuote}}</span><span>{{value.productCom}}</span>
                        </div>
                    </div>
                {{/each}}
            {{/if}}
        </script>
        <!--<script type="text/html" id="proSelect">

        </script>-->
        <!--各类模板引擎end-->


    </div>


</body>
<script src="lib/jQuery/jquery-1.12.2.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/productlist.js"></script>
</html>
